
<html>
<head>
<style>
            button#copy {
                position: absolute;
                top: 0;
                left: 0;
                cursor: pointer;
                background-color: #ffffff;
                width: 24px;
                height: 24px;
                border-radius: 4px;
                border: none;
                font-size: 12px;
            }
            button#copy:hover {
                background-color: #cccccc;
            }
        </style>
</head>
<body>
<button id="copy" title="Salin ke clipboard!"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg></button>
<input type="text" id="_i" hidden />
<script>
            /*
            * When the copy button is pressed, we:
            * decode the text from the hash, as that's how the text is passed to us
            * place it in our hidden text element,
            * show and focus the input, so the browser lets us copy it
            * call `execCommand('copy')`, to perform the actual copy
            * before hiding it again.
            * See: https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Interact_with_the_clipboard
            */
            copy.onclick = function() {
            _i.value = window.decodeURIComponent(window.location.hash.substr(1));
            _i.hidden = false;
            _i.select();
            _i.focus();
            document.execCommand('copy');
            _i.hidden = true;
            _i.value = '';
            };
        </script>
</body>
</html>
